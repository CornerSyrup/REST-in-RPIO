<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <style>
        html {
            overflow-y: auto;
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/http-vue-loader"></script>

<body>
    <div id="vue">
        <v-app>
            <v-app-bar color="primary" dark app>
                <v-toolbar-title @click="$router.push('/home').catch(()=>{});"> REST in RPIO </v-toolbar-title>

                <v-spacer></v-spacer>

                <v-btn icon to="/setting">
                    <v-icon> mdi-cog </v-icon>
                </v-btn>
            </v-app-bar>

            <v-main>
                <v-container fluid>
                    <router-view></router-view>
                </v-container>
            </v-main>

            <v-snackbar multi-line :value="message" @input="ev => {if (!ev) { message = null }}">
                {{ message }}
                <template #action="{ attrs }">
                    <v-btn color="primary" text v-bind="attrs" @click="message = null"> close </v-btn>
                </template>
            </v-snackbar>

            <v-btn color="primary" elevation="2" large fixed bottom right fab
                style="z-index: 6; margin-bottom: 0; transform-origin: center center;">
                <v-icon> mdi-plus </v-icon>
            </v-btn>
        </v-app>
    </div>
    <noscript>
        This app require JavaScript. Please enable JavaScript function or try access with other browsers.
    </noscript>
</body>

<script src="/static/js/index.js"></script>

</html>
