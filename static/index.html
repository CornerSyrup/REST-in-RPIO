<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/http-vue-loader"></script>

<body>
    <div id="vue">
        <v-app>
            <v-navigation-drawer app v-model="drawer">
                <v-list-item>
                    <v-list-item-content>
                        <v-list-item-title class="text-h6"> REST in RPIO </v-list-item-title>
                        <v-list-item-subtitle> You have all under control </v-list-item-subtitle>
                    </v-list-item-content>
                </v-list-item>

                <v-divider></v-divider>

                <v-list nav flat dense>
                    <v-list-item v-for="route in $router.getRoutes()" v-if="!route.redirect" :to="route.path"
                        :key="route.path" link color="primary">
                        <v-list-item-icon>
                            <v-icon>{{ route.meta.icon }}</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>{{ route.meta.title }}</v-list-item-title>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>

            <v-app-bar color="primary" dark app>
                <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
                <v-toolbar-title>REST in RPIO</v-toolbar-title>
            </v-app-bar>

            <v-main>
                <v-container fluid>
                    <router-view></router-view>
                </v-container>
            </v-main>

            <v-footer app>
            </v-footer>

            <v-btn color="primary" elevation="2" large fixed bottom right fab
                style="z-index: 6; margin-bottom: 0; transform-origin: center center;">
                <v-icon> mdi-plus </v-icon>
            </v-btn>
        </v-app>
    </div>
    <noscript>
        This app require JavaScript. Please enable JavaScript function or try access with other browsers.
    </noscript>
</body>

<script src="/static/js/index.js"></script>

</html>
